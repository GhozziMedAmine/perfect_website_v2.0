<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale Trainer</title>
    <!--link css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>

    <div class="text-center mt-5">
        <form action="#" style="max-width: 300px; margin: auto;">
            <img class="mt-4 mb-4" src="./img/logo.png" alt="logo" height="72">

            <h2 class="h3 mb-3 font-weight-normal">Please Sign In</h2>
            <!--
            <label for="emailAdress" class="sr-only">Email adress</label>
             -->
            <input type="email" id="emailAdress" class="form-control mb-3" 
            placeholder="Email Adress" required autofocus>
            <!-- 
            <label for="password" class="sr-only">Password</label>
            -->
            <input type="password" id="password" class="form-control"
            placeholder="Password" required  autofocus>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="Remeber-me">
                    Remeber-me
                </label>
            
            </div>
            
            <div class="mt-3">
                <button class="btn btn-lg btn-primary btn-block">
                    Sign In
                </button>
            </div>
        
        </form>
    </div>
<!--
    https://www.youtube.com/watch?v=t-EMinSz_Tk&t=13s

        crossorigin="anonymous"></script>

        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
